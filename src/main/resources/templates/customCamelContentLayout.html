<script type="text/javascript" src="?resource=jquery.js"></script>
<script type="text/javascript" src="?resource=bootstrap.js"></script>
<div>
    <!-- Nav tabs -->
    <ul id="camelTabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Statistics</a>
        </li>
        <li role="presentation">
            <a href="#tooglz" aria-controls="tooglz" role="tab" data-toggle="tab">Togglz</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="stats">
            <h2 class="hidden">Statistics</h2>
            <h3>Contexts</h3>
            ${contextsTable}

            <h3>Routes</h3>
            ${routesTable}
        </div>
        <div role="tabpanel" class="tab-pane" id="tooglz">
            <h3>Routes</h3>
            ${togglzTable}
        </div>
    </div>
    <script type="text/javascript">
        var url = document.location.toString();
        if (url.match('#')) {
            $('.nav-tabs a[href="#' + url.split('#')[1] + '"]').tab('show');
        } 
    
        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        })
    </script>

</div>
